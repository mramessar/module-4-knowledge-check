<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module 4 Knowledge Check </title>
<style> 
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
    } 
    header, section { 
        margin-bottom: 20px; 
    } 
    table { 
        width: 100%; 
        border-collapse: collapse; 
    } 
    th, td { 
        border: 1px solid #ccc; 
        padding: 8px; 
        text-align: left; 
    } 
    th { 
        background-color: #f4f4f4; 
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <img src="https://placehold.co/300x200" alt="Placeholder Image">
</section>

<!-- Form  -->
<section>
    <form action="#" method="POST">
        <fieldset>
            <legend>Contact Us!</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message"></textarea>
          
            <input type="submit" value="Send">
        </fieldset>
    </form>
</section>

<section>
    <img src="https://placehold.co/300x200" alt="Rounded Image" style="border-radius: 50%;">
</section>

<!-- Products -->
<section>
    <h2>Products</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$15</td>
            <td>25</td>
        </tr>
    </table>
</section>

<!-- Button Form -->
<section>
    <h2>How Did You Find Us?</h2>
    <form>
        <input type="radio" id="search_engine" name="find_us" value="search_engine">
        <label for="search_engine">Search Engine</label>
        <input type="radio" id="friend" name="find_us" value="friend">
        <label for="friend">A Friend</label>
        <input type="radio" id="advert" name="find_us" value="advert">
        <label for="advert">Advertisement</label>
    </form>
</section>
</body>
</html>
